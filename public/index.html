<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Video Conference</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-video me-2"></i>Animal Conference
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="nav-link" id="userAnimalName"></span>
                    </li>
                    <li class="nav-item">
                        <span class="nav-link" id="onlineCount">Online: 0</span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        <div class="row">
            <!-- Video Section -->
            <div class="col-lg-8 col-md-7 mb-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-users me-2"></i>Video Conference
                            <span class="badge bg-secondary ms-2" id="videoCount">0/4</span>
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="videoGrid" class="row g-2">
                            <!-- Video tiles will be dynamically added here -->
                        </div>
                        <div id="videoControls" class="mt-3 text-center" style="display: none;">
                            <button class="btn btn-danger btn-sm" id="leaveCall">
                                <i class="fas fa-phone-slash me-1"></i>Leave Call
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chat Section -->
            <div class="col-lg-4 col-md-5">
                <div class="card h-100">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="fas fa-comments me-2"></i>Chat
                        </h5>
                        <span class="badge bg-info" id="chatCount">0</span>
                    </div>
                    <div class="card-body p-0 d-flex flex-column">
                        <div id="chatMessages" class="flex-grow-1 p-3" style="overflow-y: auto; max-height: 400px;">
                            <!-- Messages will appear here -->
                        </div>
                        <div class="p-3 border-top">
                            <div class="input-group">
                                <input type="text" id="messageInput" class="form-control" placeholder="Type your message..." disabled>
                                <button class="btn btn-primary" id="sendMessage" disabled>
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Join Room Modal -->
    <div class="modal fade" id="joinModal" tabindex="-1" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Join Video Conference</h5>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="roomId" class="form-label">Room ID</label>
                        <input type="text" class="form-control" id="roomId" value="default-room">
                    </div>
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle me-2"></i>
                        First 4 users get video access. Others join as chat participants.
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" id="joinRoom">Join Room</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
